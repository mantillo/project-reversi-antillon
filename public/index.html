<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      body {
        background-image: linear-gradient(0deg, rgba(121, 51, 255, 1) 35%, rgba(104, 25, 255, 1) 65%, rgba(87, 0, 255, 1) 100%);
      }
      #fire-attribute, #snow-attribute {
        color: white;
        font-size: 50%;
      }
    </style>

    <title>Reversi</title>
  </head>
  <body>
    <div class="container-fluid"
      <div class="row" id="My layout looks weird without this row"></div>
      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-warning text-nowrap" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-warning text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1"/>
        </div>
      </div>
      <div class="row align-items-center m-3 justify-content-center">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-warning text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 1"/>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <p style="color:white; font-size:50%"></br>Attribution for images used:</p>
          <a href="https://www.freepik.com/vectors/icons" id="fire-attribute">Fire icon vector created by macrovector - www.freepik.com </br></a>
          <a href='https://www.freepik.com/vectors/snow' id="snow-attribute">Snow vector created by freepik - www.freepik.com</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
      function goToLobby()
      {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" + username;
      }
      $('#nameInput').keypress(function (e){
        let key =e.which;
        if(key == 13){ //the enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      })
    </script>
  </body>



</html>
